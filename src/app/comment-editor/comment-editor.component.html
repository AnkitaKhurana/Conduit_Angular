<div id="list-example" class="list-group box">

  <a class="list-group-item list-group-item-action ">
    <input #mycomment type="text" class="form-control" id="comment" placeholder="Write a comment..." />

    <div class="profileBox">
      <i class="fa fa-user-circle-o fa-1x" aria-hidden="true"></i>
      &nbsp; &nbsp;
      <i class="authorLabel">{{user.username}}</i>
      <button class="btn btn-success commentBtn" (click)="comment(mycomment.value)" >Post Comment</button>
    </div>
  </a>
</div>
